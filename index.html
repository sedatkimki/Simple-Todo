<body class="ds-flex algn-cnter jfy-cnter">

    <h1>To-do</h1>
    <div class="container">
        <form class="ds-flex algn-cnter jfy-spce" id = "todo-form" name="form">
            <input class="text-input" type="text" name="todo" autocomplete="off" id = "todo" placeholder="Type your task here">
            <button type="submit" class="fas fa-chevron-right fa-2x"></button>
        </form>
    </div>
    
    <ul class="todo-list">
    </ul>

    <ul id="completed" class="completed-todos">
    </ul>

    <script>
        if ('serviceWorker' in navigator)
        {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('https://sedatkimki.github.io/service-worker.js')
          .then(function() { console.log("Service Worker Registered, Cheers to PWA Fire!"); });
        }
        );
      }
      </script>
    <script src="app.js"></script>
</body>
</html>
